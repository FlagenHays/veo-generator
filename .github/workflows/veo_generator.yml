name: Veo Video Generator

on:
  repository_dispatch:
    types: [trigger_veo_generation]

jobs:
  build_video:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install google-genai requests

      - name: Run Python Generator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python scripts/generate_veo.py \
          "$GEMINI_API_KEY" \
          "${{ github.event.client_payload.prompt }}" \
          '${{ toJson(github.event.client_payload.images) }}'

      - name: Send Video Back to Hostinger
        if: success()
        run: |
          curl -X POST "${{ github.event.client_payload.webhook_url }}" \
          -H "X-Webhook-Token: ${{ secrets.WEBHOOK_SECRET }}" \
          -F "video=@final_video.mp4" \
          -F "uuid=${{ github.event.client_payload.uuid }}" \
          -F "campagne_id=${{ github.event.client_payload.campagne_id }}"
